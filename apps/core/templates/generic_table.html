{% load custom_tag %}
<table class="table">
    <thead>
      <tr>
        {% for title, name in collumns  %}
            <th scope="col">{{title}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for row in obj_list %}
        <tr>        
            {% for title, name in collumns %}
                <td>{{ row | get_attr:name }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
  </table>
